<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="icon" type="image/x-icon">
    <title>Code Editor</title>
    <meta name="description" content="A unique and modern online editor for HTML, CSS, and JavaScript with a live preview server.">
    <meta name="author" content="Diljith kp">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark-mode">

<div class="editor-container">
    <header class="main-header">
        <div class="logo">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.25 15.25L2.75 10.75L7.25 6.25" stroke="#61AFEF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M16.75 15.25L21.25 10.75L16.75 6.25" stroke="#61AFEF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M13.5 5.5L10.5 16.5" stroke="#61AFEF" stroke-width="1.5" stroke-linecap="round"></path>
            </svg>
            <h1>Code Editor</h1>
        </div>
        <nav class="file-tabs">
            <div class="tab active" onclick="switchPanel(0)">
                <i class="fa-brands fa-html5"></i> index.html
            </div>
            <div class="tab" onclick="switchPanel(1)">
                <i class="fa-brands fa-css3-alt"></i> style.css
            </div>
            <div class="tab" onclick="switchPanel(2)">
                <i class="fa-brands fa-js"></i> script.js
            </div>
        </nav>
        <div class="header-actions">
            <button id="live-preview-btn"><i class="fa-solid fa-eye"></i> Live Preview</button>
            <div class="file-upload">
                <button id="upload-btn"><i class="fa-solid fa-upload"></i> Upload Files</button>
                <input type="file" id="html-upload" accept=".html" style="display: none;">
                <input type="file" id="css-upload" accept=".css" style="display: none;">
                <input type="file" id="js-upload" accept=".js" style="display: none;">
            </div>
            <button id="format-code-btn"><i class="fa-solid fa-align-left"></i> Format</button>
            <div class="theme-switcher">
                <button id="theme-toggle-btn">
                    <i class="fa-solid fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="editor-pane">
            <div class="panel-wrapper" id="html-panel" style="display: block;">
                <div id="html"></div>
            </div>
            <div class="panel-wrapper" id="css-panel">
                <div id="css"></div>
            </div>
            <div class="panel-wrapper" id="js-panel">
                <div id="js"></div>
            </div>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="preview-pane">
            <iframe id="preview-iframe" title="Live Preview"></iframe>
        </div>
    </main>
    
    <footer class="status-bar">
        <p>Ready to code | &copy; ùïØùñéùñëùñèùñéùñôùñç ùñêùñï</p>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"></script>
<script src="script.js"></script>
</body>
</html>
